language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

# Travis CI gradlew 실행시 권한 필요
before_install:
  - chmod +x gradlew

script: "./gradlew clean build"

